<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up for Infinity</title>
  <style>
    html { font-size: 16px; }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1rem;
    }
    .signup-container {
      width: 20rem;
      background: #fff;
      padding: 1.25rem;
      border-radius: 0.375rem;
      box-shadow: 0 0.625rem 1rem rgba(0,0,0,0.1);
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 0.625rem;
      margin-bottom: 0.9375rem;
      border: 0.0625rem solid #ccc;
      border-radius: 0.25rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #003c71;
      color: #fff;
      border: none;
      padding: 0.625rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0.25rem;
    }
    a { color: #003c71; text-decoration: none; font-size: 0.9375rem; }
    a:hover { text-decoration: underline; }
    h1 { margin-bottom: 1.25rem; font-size: 1.5rem; }
    .error { color: #c00; margin-bottom: 0.9375rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create an Account</h1>

    <div class="error" id="error-msg" style="display:none;"></div>

    <form method="POST" action="https://plain-son-bars-auto.trycloudflare.com/signup">
      <input type="text" name="username" placeholder="Username..." required>
      <input type="password" name="password" placeholder="Password..." required>
      <button type="submit">Sign Up</button>
    </form>

    <p>
      Already have an account? <a href="login3.html">Log in</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      const msg = params.get('error');
      const el = document.getElementById('error-msg');
      el.textContent = msg;
      el.style.display = 'block';
    }
  </script>
</body>
</html>

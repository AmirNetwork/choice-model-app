<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up for Infinity</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif; background: #f7f7f7; color: #333;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
    }
    .signup-container {
      width: 320px; background: #fff; padding: 20px;
      border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type=text], input[type=password] {
      width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
      font-size: 1em; font-family: inherit;
    }
    button {
      background: #003C71; color: #fff; border: none; padding: 10px; width: 100%; font-size: 1em; cursor: pointer;
      border-radius: 4px;
    }
    a { color: #003C71; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { margin-bottom: 20px; font-size: 1.5em; }
    .error { color: #c00; margin-bottom: 15px; font-weight: bold; }
  </style>
</head>
<body>
<div class="signup-container">
  <h1>Create an Account</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <input type="text" name="username" placeholder="Choose a username..." required>
    <input type="password" name="password" placeholder="Choose a password..." required>
    <button type="submit">Sign Up</button>
  </form>

  <p style="margin-top:10px;">
    Already have an account? <a href="{{ url_for('login2') }}">Log in</a>
  </p>
</div>
</body>
</html>

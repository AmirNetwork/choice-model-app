<!-- templates/references2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Reference</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; background: #f7f7f7; color: #333; }
    main { max-width: 800px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { font-size: 1.8em; margin-bottom: 10px; }
    form { background: #fafafa; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="text"], textarea {
      width: 100%; font-family: inherit; font-size: 1em; margin-bottom: 10px; padding: 6px;
    }
    button {
      background: #003C71; color: #fff; border: none; padding: 8px 16px; cursor: pointer;
    }
    a { color: #003C71; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<main>
  <h1>Upload Paper/Code Reference</h1>
  <p><a href="{{ url_for('index2') }}">Return to Home</a> | <a href="{{ url_for('logout2') }}">Logout</a></p>

  {% if msg %}
    <p style="color:green;">{{ msg }}</p>
  {% endif %}

  <form method="POST">
    <label><strong>Title (optional):</strong></label>
    <input type="text" name="ref_title" placeholder="A short title" />

    <label><strong>Paper/Description:</strong></label>
    <textarea name="ref_paper" rows="5" placeholder="Paste relevant excerpt here..."></textarea>

    <label><strong>Code Snippet (optional):</strong></label>
    <textarea name="ref_code" rows="5" placeholder="Paste code snippet here..."></textarea>

    <button type="submit">Upload Reference</button>
  </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>References – Infinity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">← Home</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <main class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 32rem;">
      <div class="card-header bg-primary text-white">Upload Reference</div>
      <div class="card-body">
        {% if msg %}
          <div class="alert alert-success">{{ msg }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('references') }}">
          <div class="mb-3">
            <label class="form-label">Title (optional)</label>
            <input type="text" class="form-control" name="ref_title" placeholder="Short title">
          </div>
          <div class="mb-3">
            <label class="form-label">Paper / Description</label>
            <textarea class="form-control" name="ref_paper" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Code Snippet (optional)</label>
            <textarea class="form-control" name="ref_code" rows="4"></textarea>
          </div>
          <button class="btn btn-primary w-100">Upload Reference</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
